name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build Server (ensure modules)
        working-directory: ./Server
        run: |
          if [ ! -f go.mod ]; then
            echo "No go.mod found in Server â€” aborting."
            exit 1
          fi
          go mod tidy
          go build -v ./...

      - name: Test Server
        working-directory: ./Server
        run: go test -v ./...
